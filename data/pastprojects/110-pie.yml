description:
  "<p> Project Identification and Expansion (PIE) is tasked with developing, expanding, and sustaining CUSD’s mission. Members of PIE are the liaison between new projects and CUSD. They target companies, NGO’s, and groups that align with CUSD’s mission of making a more sustainable world through design. 
