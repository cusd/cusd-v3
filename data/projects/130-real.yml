name: REAL
logo: project-logos/real.jpg
color: "#02685A"
tagline: "Empowering local farms through the system of Aquaponics"
hero_image: "project-photos/real-farm.jpg"
lede: "REAL aims to address insecurities in the food system by designing a sustainable controlled 
environment agriculture system for cold climates to empower small, sustainable farms, 
increase the knowledge base surrounding sustainable agriculture, and make locally-sourced, 
healthy crops more accessible."
description:
  "<p>
This project is currently in a research and development 
phase with the ultimate goals of designing a recirculating aquaponics system to support 
region-specific crops, designing and building a greenhouse, and implementing sophisticated 
control systems to maintain an ideal growing environment.
  </p>"
